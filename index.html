<!DOCTYPE html>

<!-- 
Collect input from user choosing their action: rock, paper, or scissors 
Collect random action from computer player 
Loop through program until a winner is determined after 5 wins 
Determine rules of the game (when each player is considered the winner)
Account for any draws that may occur
Display the winner of the round and add to win count until a player wins 5 times
Display the winner after 5 games are played
Reset the game
-->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Leeyan's RPS</title>
</head>

<body>
  <script>

    let computerWins = 0
    let playerWins = 0

    let computerPlay = () => {
      let numberToAction = Math.floor(Math.random() * 3);

      switch (numberToAction) {
        case 0:
          return "rock";
        case 1:
          return "paper";
        case 2:
          return "scissors";
      }
    }

    let determineWinner = (computerPlay) => {
      let playerPlay = prompt("What is your action: rock, paper, or scissors?").toLowerCase()
      if (computerPlay === playerPlay) {
        return console.log("It's a draw!")
      } else if (computerPlay === "rock" && playerPlay === "scissors") {
        computerWins++
        return console.log("Computer wins! Rock beats Scissors")
      } else if (computerPlay === "paper" && playerPlay === "rock") {
        computerWins++
        return console.log("Computer wins! Paper beats Rock")
      } else if (computerPlay === "scissors" && playerPlay === "paper") {
        computerWins++
        return console.log("Computer wins! Scissors beats Paper")
      } else {
        playerWins++
        return console.log("Player Wins!")
      }
    }

    let game = () => {
      for (let i = 0; i < 5; i++) {
        determineWinner(computerPlay());
      }
      if (computerWins > playerWins) {
        return console.log("Final result: Computer Wins!")
      } else if (playerWins > computerWins) {
        return console.log("Final result: Player Wins!")
      } else {
        return console.log("Final result: it's a draw!")
      }
    }

game();

  </script>

</body>

</html>
